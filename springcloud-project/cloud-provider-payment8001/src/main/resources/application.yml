server:
  port: 8001

spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
    driver-class-name: com.mysql.jdbc.Driver              # mysql驱动包 com.mysql.jdbc.Driver org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/spring-cloud?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root

# mybatis
mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.king.springcloud.entities    # 所有Entity别名类所在包

# Eureka客户端
eureka:
  client:
    #表示是否将自己注册进EurekaServer默认为true。
    register-with-eureka: true
    #是否从EurekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetchRegistry: true
    service-url:
      #defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
      defaultZone: http://eureka7001.com:7001/eureka
  # 服务实例信息
  instance:
    instance-id: payment8001
    prefer-ip-address: true # 访问路径显示ip端口信息
    lease-renewal-interval-in-seconds: 30 # 发送心跳间隔
    lease-expiration-duration-in-seconds: 90 # 距离最后一次发送心跳后，超过这个时间，服务将被删除